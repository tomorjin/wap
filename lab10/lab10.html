<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h3>Circle</h3>
    <div class="circleBox">
    </div>

    <div class="buttons">
        <input type="text" id="txt_width" size="15" placeholder="width">
        <input type="text" id="txt_growth" size="15" placeholder="growth amount">
        <input type="text" id="txt_grow_rate" size="15" placeholder="grow rate (ms)">
        <input type="text" id="txt_number" size="15" placeholder="circle number">
        <button type="button" id="start">Start</button>
    </div>
</div>

</body>
</html>
