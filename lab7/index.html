<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS472: ASCII Animation Viewer</title>

    <link href="./ascii.css" rel="stylesheet"/>
    <script src="./animations.js"></script>

</head>
<body>
<div class="container">
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea id="animation-player" cols="80" rows="20" readonly></textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Control</legend>
            <button id="btn-play">Start</button>
            <button id="btn-stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12" selected>Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" name="speed" id="speed">
            <label for="speed">Turbo</label>
        </fieldset>
    </div>
</div>

</div>

</body>
</html>
